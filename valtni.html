<head>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.6s ease;
      z-index: 2;
    }

    h1 { font-size: 1.6rem; margin-bottom: 0.5rem; }
    p { font-size: 1rem; margin-bottom: 1.2rem; }
    .emoji { font-size: 3rem; margin: 0.5rem 0; }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .yes { background: #ff5c8a; color: white; }
    .no { background: #eee; }

    /* runaway button */
    .runaway {
      position: relative;
    }

    /* Fireworks */
    .fireworks {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #0b0b2e, #000);
      display: none;
    }

    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: hsl(var(--hue), 100%, 60%);
      animation: explode 1.4s ease-out forwards;
    }

    @keyframes explode {
      from { transform: translate(0,0) scale(1); opacity: 1; }
      to { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
    }

   .celebrate {
  position: fixed;
  top: 15%;   /* â† moved up */
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 3.2rem;
  font-weight: 900;
  color: white;
  text-shadow: 0 0 20px hotpink, 0 0 40px white;
  animation: pop 0.8s ease-out, pulse 1.6s ease-in-out infinite 0.8s;
  z-index: 10;
}


    @keyframes pop {
      from { transform: translate(-50%,-50%) scale(0.2); opacity: 0; }
      to { transform: translate(-50%,-50%) scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0%,100% { transform: translate(-50%,-50%) scale(1); }
      50% { transform: translate(-50%,-50%) scale(1.08); }
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }


    .bonus-title {
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

.bonus-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
  gap: 1rem;
  margin-top: 1rem;

.bonus-card {

.bonus-page h1 {

  font-size: 2rem;
}

.bonus-grid {

  gap: 1.5rem;
}

@media (max-width: 700px) {
  .bonus-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 450px) {
  .bonus-grid {
    grid-template-columns: 1fr;
  }
}

      s.style.left = x + 'px';
      s.style.top = y + 'px';
      s.style.setProperty('--x', Math.cos(angle) * dist + 'px');
      s.style.setProperty('--y', Math.sin(angle) * dist + 'px');
